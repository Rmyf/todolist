<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Todo list</title>
</head>

<body>
    <div class="container">

        <h1>TODO List</h1>

        <form method="post" action="#">
            <div class="offset-md-1 form-group row">

                <div class="col-md-5 ">
                    <input id="title" type="text" class="form-control" placeholder="Catégorie">
                </div>

                <div class="col-md-5 ">
                    <input id="content" type="text" class="form-control" placeholder="Tâche">
                </div>


                <button type="submit" class="btn btn-primary">Ajouter</button>



            </div>
        </form>

        <h2>Que devez-vous faire ?</h2>

        <section id="zonetxt"> </section>

        <script>
            let form = document.querySelector("form");
            form.addEventListener("submit", function(e) {

                e.preventDefault();

                let title = document.querySelector("#title").value;
                let comment = document.querySelector("#content").value;
                let txt = document.querySelector("#zonetxt");

                // create a text block
                let div = document.createElement("div");
                let p = document.createElement("p");
                let titre = document.createElement("h1");
                let butt = document.createElement("button");
                butt.className = "btn btn-secondary";
                div.className = "todotxt";


                p.textContent = comment;
                titre.textContent = title;
                butt.textContent = "Supprimer"

                txt.appendChild(div);
                div.appendChild(titre);
                div.appendChild(p);
                div.appendChild(butt);

                butt.addEventListener("click", function() {
                    txt.removeChild(div);

                });

            });
        </script>

    </div>


</body>

</html>
